{% extends "base.html" %}

{% block title %}
Order Page
{% endblock title %}

{% block content %}
{% if messages %}
<ul>
    {% for message in messages  %}
    <li> {{message}}</li>
    {% endfor %}
</ul>
{% endif %}
<form action="{% url 'login:orders' %}" method = "post" >
    {% csrf_token %}
   {{form}}

    <button type="submit">SUBMIT</button>


</form>
<form method="post" action="{% url "login:logOut" %}">
    {% csrf_token %}
   
    <button type="submit" > LOGOUT</button>
   
</form>
{% endblock content %}
