{% extends 'base.html' %}

{% block title %}
    Login Page
{% endblock %}

{% block content %}

<form action="{% url 'login:loginPage' %}" method = "post">
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
    <input type="hidden" name= "nxt" value = "{{request.GET.next}}">
    {% endif %}


<button>LOGIN</button>
</form>
<p>Not a user
    <a href=" {% url 'login:registerUser' %} "> Register here</a>
</p>

{% endblock content %}
